<!doctype html>
<html lang="en" data-framework="hyperd">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hyperd â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="https://github.com/nkzawa">nkzawa</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>

		<script id="app-template" type="text/template">
			<section class="todoapp">
				<header class="header">
					<h1>todos</h1>
					<input class="new-todo" placeholder="What needs to be done?" autofocus>
				</header>
				{{#todos.length}}
				<section class="main">
					<input class="toggle-all" type="checkbox" {{^activeTodoCount}}checked{{/activeTodoCount}}>
					<label for="toggle-all">Mark all as complete</label>
					<ul class="todo-list">
						{{#todos}}
						<todo-item title="{{title}}" {{#completed}}completed="completed"{{/completed}} {{#editing}}editing="editing"{{/editing}} {{#hidden}}hidden="hidden"{{/hidden}}></todo-item>
						{{/todos}}
					</ul>
				</section>
				<app-footer filter="{{filter}}" activeTodoCount="{{activeTodoCount}}" completedTodoCount="{{completedTodoCount}}"></app-footer>
				{{/todos.length}}
			</section>
		</script>

		<script id="todoitem-template" type="text/template">
			<li class="todo-item {{#completed}}completed{{/completed}} {{#editing}}editing{{/editing}} {{#hidden}}hidden{{/hidden}}">
				<div class="view">
					<input class="toggle" type="checkbox" {{#completed}}checked{{/completed}}>
					<label>{{title}}</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="{{title}}">
			</li>
		</script>

		<script id="footer-template" type="text/template">
			<footer class="footer">
				<span class="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
				<ul class="filters">
					<li>
						<a {{#filterAll}}class="selected"{{/filterAll}} href="#/all">All</a>
					</li>
					<li>
						<a {{#filterActive}}class="selected"{{/filterActive}} href="#/active">Active</a>
					</li>
					<li>
						<a {{#filterCompleted}}class="selected"{{/filterCompleted}} href="#/completed">Completed</a>
					</li>
				</ul>
				{{#completedTodoCount}}
				<button class="clear-completed">Clear completed ({{completedTodoCount}})</button>
				{{/completedTodoCount}}
			</footer>
		</script>

		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/hyperd/hyperd.js"></script>
		<script src="node_modules/director/build/director.js"></script>
		<script src="node_modules/mustache/mustache.js"></script>
		<script src="js/todo-item.js"></script>
		<script src="js/footer.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
